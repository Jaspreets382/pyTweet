{% extends 'layout.html' %}

{% block title %}
PyTweet
{% endblock %}

{% block content %}
<h1 class="mt-4 text-center" >welcome here </h1>

<a class="btn-primary btn" href='{% url 'tweet_create' %}''>Create a Tweet </a>
<br>
<div class="container row gap-3 mt-4">
    
    {% for tweet in tweets %}
        <div class="card" style="width: 18rem;">
  <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{tweet.user.username}}</h5>
    <p class="card-text">{{tweet.text}}</p>
    
    {% if tweet.user==user %}
      
   
      
    <a href="{% url 'tweet_edit' tweet.id %}" 
    class="btn btn-primary">Edit</a>
    <a href="{% url 'tweet_delete' tweet.id %} " class="btn btn-danger">Delete</a> 
    {% endif %}
  </div>
</div>
    {% endfor %}
        
</div>

{% endblock %}
